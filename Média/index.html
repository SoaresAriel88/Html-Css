<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
           
        <p>Calcular Média</p>
        <form>
            <p class="p1">Quantos números quer calcular</p>
            <input type="text" id="caixa" placeholder="Digite aqui" name="caixa">
        
            <p>Resultado da média</p>
            <input type="text" id="resultado" placeholder="Resultado" name="resultado">
            <p>Sua soma</p>
            <input type="text" id="soma" placeholder="Sua soma" name="soma">
        </form>
    <p><button id="botao" onclick="media()" value="media">Calcular Média</button></p>
    
</div>
</div>


    <script src="media.js"></script>
